<div class="separator"></div>
<article>
  <h3 class="resume-headline">Professional experience</h3>
  {% for entry in site.work %}
    <section class="listing">
      <p class="years">{{ entry.years }}</p>
      <div>
        <a href="{{ entry.URL }}">
          <span>{{ entry.name }}</span>
        </a>
      </div>
      <p>{{ entry.position }}</p>
      <p class="entry-content">{{ entry.content | markdownify }}</p>
      <!-- ðŸ‘† Run markdownify filter to convert markdown to HTML -->
    </section>
  {% endfor %}
</article>
